<article class="drop-shadow curved curved-hz-2">
    <h1>Contact Us</h1>    
    <p>Email: support@themindspot.com
<br></p>

<form class="contact_form" action="mailto:support@themindspot.com" method="post" name="contact_form">
    <ul>
        <li>
             <span class="required_notification">* Denotes Required Field</span>
        </li>
        <li>
            <label for="name">Name:</label>
            <input type="text"  placeholder="Joe Mind Spot" required />
        </li>
        <li>
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="joe@themindspot.com" required />
            <span class="form_hint">Proper format "joe@themindspot.com"</span>
        </li>
        <li>
            <label for="message">Message:</label>
            <textarea name="message" cols="40" rows="6" required ></textarea>
        </li>
        <li>
        	<button class="submit" type="submit">Submit Form</button>
        </li>
    </ul>
</form>

</article>
